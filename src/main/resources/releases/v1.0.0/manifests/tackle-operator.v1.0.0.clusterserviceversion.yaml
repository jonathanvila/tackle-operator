apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: tackle-operator.v1.0.0
  annotations:
    alm-examples-metadata: >-
      {"tackle-sample":{"description":"Example Tackle CR to deploy Tackle application with all its components"}}
    alm-examples: >-
      [
        {
          "apiVersion": "tackle.io/v1alpha1",
          "kind": "Tackle",
          "metadata": {
            "name": "tackle-sample"
          }
        }
      ]
    capabilities: Basic Install
    categories: Modernization & Migration
    certified: "false"
    containerImage: quay.io/mrizzi/tackle-operator:1.0.0-SNAPSHOT-native
    imagePullPolicy: Always
    createdAt: 2021-06-14
    repository: https://github.com/konveyor/tackle-operator
    support: https://github.com/konveyor/tackle-operator/issues
    description: Tackle operator
spec:
  description: This is the Tackle operator.
  version: 1.0.0
  maintainers:
    - email: tackle-dev@googlegroups.com
      name: Tackle by Konveyor community
  maturity: alpha
  icon:
    - base64data: 
      mediatype: image/svg+xml
  links:
    - name: Website
      url: https://www.konveyor.io/tackle
    - name: GitHub
      url: https://github.com/konveyor/tackle-operator
    - name: Documentation
      url: https://tackle-docs.konveyor.io/
  customresourcedefinitions:
    owned:
      - name: tackles.tackle.io
        version: v1alpha1
        kind: Tackle
        description: Create a Tackle application.
        displayName: Tackle by Konveyor
      - name: keycloaks.tackle.io
        version: v1alpha1
        kind: Keycloak
        description: >-
          Internal only resource, please create a Tackle resource to instantiate Tackle application.
          This is just a subset of the resources required to instantiate Tackle, and only to be used by by the parent Tackle CR.
        displayName: (Internal-only) Keycloak
      - name: uis.tackle.io
        version: v1alpha1
        kind: Ui
        description: >-
          Internal only resource, please create a Tackle resource to instantiate Tackle application.
          This is just a subset of the resources required to instantiate Tackle, and only to be used by by the parent Tackle CR.
        displayName: (Internal-only) Ui
      - name: microservices.tackle.io
        version: v1alpha1
        kind: Microservice
        description: >-
          Internal only resource, please create a Tackle resource to instantiate Tackle application.
          This is just a subset of the resources required to instantiate Tackle, and only to be used by by the parent Tackle CR.
        displayName: (Internal-only) Microservice
  displayName: Tackle Operator
  provider:
    name: Konveyor.io
  install:
    spec:
      permissions:
        - rules:
          - apiGroups:
              - ""
            resources:
              - deployments
              - services
              - configmaps
              - secrets
              - persistentvolumeclaims
            verbs:
              - get
              - list
              - create
              - update
              - patch
              - delete
          - apiGroups:
              - tackle.io
            resources:
              - keycloaks
              - keycloaks/status
              - uis
              - uis/status
              - tackles
              - tackles/finalizers
              - tackles/status
              - microservices
              - microservices/status
            verbs:
              - '*'
          - apiGroups:
              - apps
              - extensions
            resources:
              - deployments
            verbs:
              - '*'
          - apiGroups:
              - networking.k8s.io
            resources:
              - ingresses
            verbs:
              - '*'
          - apiGroups:
              - route.openshift.io
            resources:
              - routes
            verbs:
              - '*'
          serviceAccountName: tackle-operator
      deployments:
        - name: tackle-operator.1.0.0
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: tackle-operator
            template:
              metadata:
                labels:
                  name: tackle-operator
              spec:
                serviceAccountName: tackle-operator
                containers:
                  - name: tackle-operator
                    image: quay.io/mrizzi/tackle-operator:1.0.0-SNAPSHOT-native
                    imagePullPolicy: Always
                    env:
                      - name: JAVA_OPERATOR_SDK_CHECK_CRD
                        value: 'false'
                    resources:
                      limits:
                        cpu: 1
                        memory: 200Mi
                      requests:
                        cpu: 100m
                        memory: 50Mi
            strategy:
              type: Recreate
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - migration
    - modernization
    - konveyor
    - tackle
